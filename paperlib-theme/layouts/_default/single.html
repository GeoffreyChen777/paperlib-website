{{ define "main" }}

<div class="px-2 lg:px-20">
  <div class="mt-10 lg:mt-20 text-2xl font-semibold">{{ .Title }}</div>
  <div class="mb-5">
      <div class="flex space-x-2 text-sm text-neutral-400">
        <span>By
        {{ .Params.author }}
        </span>
        <span>at {{ .Date.Format .Site.Params.dateFormat }}</span>
      </div>
  </div>
  <div class="text-justify" id="blog-content">
  {{ .Content }}
  </div>
</div>

{{ end }}
