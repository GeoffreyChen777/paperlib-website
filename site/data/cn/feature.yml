    description : >
      为论文评分，分配标签、文件夹，方便进行分类检索。

  - icon  : tf-ion-ios-copy-outline
    small: false
    title : 导出引用
    description : >
      导出论文引用到 Bibtex 或者 Plain Text 格式，Word？sorry。快速导出插件让你一键复制 BibTex。

