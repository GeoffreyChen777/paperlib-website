    title : 自动获取元数据
    description : >
      从 arXiv，doi.org，DBLP，IEEE，openreview.net，PaperwithCode，为每一篇计算机领域论文匹配精确的信息以及代码仓库。

  - icon  : tf-ion-ios-search
    small: false
    title : 三种搜索模式
